{% extends 'base.html' %}

{% block content %}

        <form method="POST">
            {% csrf_token %}
            <p>Вы уверены, что хотите удалить клиента {{ object }}</p>
            <div class="d-flex justify-content-center">
                <button class="btn btn-danger mr-1">Удалить</button>

            </div>
        </form>
    </div>

{% endblock %}
